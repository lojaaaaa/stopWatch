<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>StopWatch</title>
</head>
<body>
    
    <section class="stopwatch">
        <div class="stopwatch__container container">
            <div class="stopwatch__counter counter" id="counter">00:00:00</div>
            <div class="stopwatch__buttons">
                <button class="stopwatch__button stopwatch__button--blue" id="start">Начать</button>
                <button class="stopwatch__button stopwatch__button--gray" id="pause">Пауза</button>
                <button href="#" class="stopwatch__button" id="end">Очистить</button>
            </div>
        </div>
    </section>

    <script src="/main.js"></script>
</body>
</html>
